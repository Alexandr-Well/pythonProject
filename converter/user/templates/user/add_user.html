<html xmlns="http://www.w3.org/1999/html">

{% load i18n %}

<title>{% trans 'Registration' %} </title>
<h1>
    {% trans 'Register New User' %}
</h1>

<form method="post">
    {% csrf_token %} {% for elem in form %}
    <p><label class="example" for="{{elem.id_for_label}}">{{elem.label}}: </label>{{elem}}</p>
    <div>{{elem.errors}}</div>
    {% endfor %}
    <button type="submit">submit</button>

</form>


</html>
